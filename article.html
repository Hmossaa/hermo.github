<script>
  // ===== [FONCTION PRINCIPALE] Ajouter un article au panier =====
  function addToCart(name, price, size, color) {
    // 1. Récupère le panier existant (ou crée un tableau vide)
    let panier = JSON.parse(localStorage.getItem("panier")) || [];
    
    // 2. Vérifie si l'article existe déjà (même nom + taille + couleur)
    const articleExistant = panier.find(item => 
      item.nom === name && item.taille === size && item.couleur === color
    );

    // 3. Si oui, augmente la quantité. Sinon, ajoute le nouvel article.
    if (articleExistant) {
      articleExistant.quantite += 1;
    } else {
      panier.push({
        nom: name,
        prix: parseInt(price), // Convertit en nombre
        taille: size,
        couleur: color,
        quantite: 1
      });
    }

    // 4. Sauvegarde dans le localStorage
    localStorage.setItem("panier", JSON.stringify(panier));
    
    // 5. Affiche une notification
    showPopup();
    
    // 6. Affiche le contenu du panier dans la console pour vérification
    console.log("Panier actuel:", panier);
  }

  // ===== [FONCTION] Affiche un message "Article ajouté" =====
  function showPopup() {
    const popup = document.getElementById('popup');
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
    }, 3000); // Disparaît après 3 secondes
  }

  // ===== Modification de la fonction showProducts =====
  function showProducts(subcategory) {
    console.log("Afficher les produits pour :", subcategory); 
    const container = document.getElementById('products');
    container.innerHTML = '';

    const items = productsData[subcategory] || [];

    if (items.length === 0) {
      container.innerHTML = `<p style="text-align:center; font-style:italic;">Aucun produit trouvé pour "${subcategory}"</p>`;
      return;
    }

    items.forEach((item, i) => {
      const product = document.createElement('div');
      product.className = 'product';
      product.innerHTML = `
        <div class="product-image-container">
          <img src="${item.img}" class="image-default" alt="${subcategory}">
          <img src="${item.img2}" class="image-hover" alt="${subcategory} hover">
        </div>
        <h4>${item.name || subcategory}</h4>
        <label for="size-${i}">Taille:</label>
        <select id="size-${i}" class="size-select">
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
        <label for="color-${i}">Couleur:</label>
        <select id="color-${i}" class="color-select">
          <option value="Beige">Beige</option>
          <option value="Noir">Noir</option>
          <option value="Blanc">Blanc</option>
        </select>
        <div class="price">Prix: <span class="price-value">${item.price} DA</span></div>
        <button class="add-btn" data-id="${i}">Ajouter au panier</button>
      `;
      container.appendChild(product);
    });
  }

  // ===== [ÉCOUTEUR GLOBAL] Gère les clics sur "Ajouter au panier" =====
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('add-btn')) {
      const button = e.target;
      const productDiv = button.closest('.product');
      const productId = button.getAttribute('data-id');
      
      // Récupère les infos du produit
      const name = productDiv.querySelector('h4').textContent;
      const price = productDiv.querySelector('.price-value').textContent;
      const size = productDiv.querySelector(`#size-${productId}`).value;
      const color = productDiv.querySelector(`#color-${productId}`).value;
      
      // Ajoute au panier
      addToCart(name, price, size, color);
    }
  });
</script>
